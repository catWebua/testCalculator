<div class="tabs">
  <div *ngFor="let tab of tabs" [class.active]="tab.active" (click)="selectTab(tab)">
    {{ tab.title }}
  </div>
</div>
<div class="tab-content">
  <ng-container *ngIf="isComponent(activeTab?.content); else staticContent">
    <ng-container *ngComponentOutlet="activeTab?.content"></ng-container>
  </ng-container>
  <ng-template #staticContent>
    <p>{{ activeTab?.content }}</p>
  </ng-template>
</div>
